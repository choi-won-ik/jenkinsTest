version: 2.1

jobs:
  # jar파일 build
  gradle-build:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Add Permission
          command: chmod +x gradlew
      - run:
          name: Gradle Build
          command: ./gradlew bootJar
      - persist_to_workspace:
          root: .
          paths:
            - build/libs/*.jar

  # docker build
  docker-build-and-push:
    docker:
      - image: cimg/base:2022.09
        auth:
          username: $DOCKERUHB_USERNAME
          password: $DOCKERUHB_PASSWORD
    working_directory: ~/project
    steps:
      - attach_workspace:
          at: ~/project
      - checkout
      - run:
          name: Build Docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t $DOCKERHUB_USERNAME/backend:$TAG



workflows:                  # 실행
